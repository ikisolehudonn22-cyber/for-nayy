<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surat Untuk Kamu ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Password Screen */
.password-screen {
  text-align: center;
  color: white;
  animation: fadeIn 1.5s ease;
}

.password-screen h2 {
  margin-bottom: 15px;
  font-weight: 500;
}

input {
  padding: 10px 15px;
  border-radius: 20px;
  border: none;
  outline: none;
  text-align: center;
}

button {
  margin-top: 15px;
  padding: 10px 20px;
  border-radius: 20px;
  border: none;
  background: white;
  color: #ff6b81;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #ff6b81;
  color: white;
}

/* Envelope */
.envelope-wrapper {
  display: none;
  position: relative;
  width: 300px;
  height: 200px;
  cursor: pointer;
}

.envelope {
  width: 100%;
  height: 100%;
  background: #fff;
  position: relative;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.flap {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #ff6b81;
  clip-path: polygon(0 0, 100% 0, 50% 60%);
  transform-origin: top;
  transition: transform 1s ease;
}

.letter {
  position: absolute;
  width: 90%;
  height: 90%;
  background: #fff0f5;
  top: 5%;
  left: 5%;
  border-radius: 6px;
  padding: 20px;
  transform: translateY(100%);
  transition: transform 1s ease;
  text-align: center;
}

.letter h1 {
  font-family: 'Dancing Script', cursive;
  margin-bottom: 5px;
  color: #ff6b81;
}

.open .flap {
  transform: rotateX(180deg);
}

.open .letter {
  transform: translateY(0);
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}
</style>
</head>
<body>

<div class="password-screen" id="passwordScreen">
  <h2>Masukkan Password Dulu Sayang üíñ</h2>
  <input type="password" id="passwordInput" placeholder="Password...">
  <br>
  <button onclick="checkPassword()">Buka Surat</button>
</div>

<div class="envelope-wrapper" id="envelopeWrapper">
  <div class="envelope" onclick="openLetter()">
    <div class="flap"></div>
    <div class="letter">
      <h1>Happy Valentine ‚ù§Ô∏è</h1>
      <p>
        Untuk kamu yang selalu ada di hati aku...  
        Terima kasih sudah menjadi alasan aku tersenyum setiap hari.  
        Aku sayang kamu hari ini, besok, dan selamanya. üíï  
      </p>
    </div>
  </div>
</div>

<script>
const correctPassword = "2009"; // Ganti password di sini

function checkPassword() {
  const input = document.getElementById("passwordInput").value;
  if(input === correctPassword) {
    document.getElementById("passwordScreen").style.display = "none";
    document.getElementById("envelopeWrapper").style.display = "block";
  } else {
    alert("Password salah sayang üò¢");
  }
}

function openLetter() {
  document.querySelector(".envelope").classList.toggle("open");
}
</script>

</body>
</html>
